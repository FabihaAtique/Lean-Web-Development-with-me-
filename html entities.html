<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div>
        <!-- html chops off the extra spaces we add in it, no extra spaces will be printed in the page -->
        <p>this is a        paragraph</p>
    </div>
    <div>
        <!-- we can add &nbsp to make that space count, add &nbsp for as many spaces as i want -->
        <p>this is a &nbsp; paragraph</p>
    </div>
    <!-- if we add <p> directly, it will not be printed on page as it will be considered as a tag. Thus we add &lt; and &gt; entities  -->
    <p>a paragraph is written using &lt;p &gt;</p>
</body>
</html>
