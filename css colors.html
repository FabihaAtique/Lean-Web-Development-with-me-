<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color: blueviolet;  /*color by name*/
        }
        #secondpara{
            color: rgb(202, 59, 107);  /*color by rgb function*/
        }
        #thirdpara{
            background-color: #58e435  /*color by hex value*/
        }
    </style>
</head>
<body>
    <h1>this is my first box </h1>
    <p id="firstpara">this is a paragraph</p>
    <p id="secondpara"> this is a second paragraph</p>
    <p id="thirdpara"> this is third paragraph </p>

</body>
</html>
