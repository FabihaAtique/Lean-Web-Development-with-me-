<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and lists </title>
</head>

<body>
    <!-- lists  -->
    <!--there are three types for unordered list: disk, square and circle  -->
    <ul type="square">
        <li>this is one </li>
        <li>this is two</li>
        <LI>
            <ul>
                <Li>this is one inside </Li>
                <li>this is two inside</li>
                <li>this is three inside </li>
            </ul>
        </LI>
        <li>this is three</li>
    </ul>
    <ol type="1">
        <li>this is one </li>
        <li>this is two</li>
        <li>this is three </li>
    </ol>

    <!-- table  -->
    <table>
        <!-- the table's headingss  -->
        <thead>
            <tr>
                <th>Name </th>
                <th>Employee ID </th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fabiha </td>
                <td>0369 </td>
                <td>Web Developer </td>
            </tr>
            <tr>
                <td>Saad </td>
                <td> 1111</td>
                <td>Electrical Engineer </td>
            </tr>

        </tbody>
    </table>
</body>

</html>
