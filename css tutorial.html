<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p{ 
            color: black;
            background-color: brown;

        }
    </style>
</head>
<body>
    <H1>this is css tutorial</H1>
    <!-- priority is givenb to the css which is writw later, in this case first prioirty is given to the in line css, if that is commented then internal and then external  -->
    <!-- this is inline css, not a good practice as it makes our html very messy  -->
    <!-- however when there are two css, in-line and internal, the inline css will be preffered. -->
    <!-- thus the color green remains, in case if there is no inline css, then the internal css is considered  -->
    <p style="color:rgb(32, 145, 47); background-color:rgb(240, 236, 34)">
        this tutorial wil teach about css 
    </p>
</body>
</html>
