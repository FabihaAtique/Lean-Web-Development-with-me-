<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, data types and operators in javascript</title>
    <script>
        //javascript has dynamic typing, no need to define the data type of the variables.
        var a=4;
        var c=3.55;
        var b='fabiha';
        console.log(b);
        console.log(a+c);
        a=-a;
        console.log(a);
        //operators can be used for strings too
        var x=4;
        var y=6;
        console.log("the value of x + y is "+ (x+y));
        console.log("the value of x - y is "+ (x-y));
        console.log("the value of x * y is "+ (x*y));
        console.log("the value of x / y is "+ (x/y));
        console.log("the value of x ** y is "+ (x**y));


    </script>
</head>

    <div class="container">
        <h1>this is a headomg </h1>

        </div>
    </div>
</body>
</html>
