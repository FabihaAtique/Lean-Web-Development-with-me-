<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and clsses </title>
</head>
<body>
    <h3>IDs and classes tutorial </h3>
    <!-- can give id to only one block, it will be used as an identifier for that block  -->
    <!-- the class can be used for multiple blocks as it will hold the prperties and attributes, rather than using inline css for each element, we just add all the elements in one class   -->
    <!-- the rbg class will be defined in the internal cass part  -->
    <div id="mainbox" class="rbg">
        hello world
    </div>
    <div class="rbg"></div>
    <!-- . is for class and # is for id, will do spandotrgb and it will inclute the class   -->
    <span class="rgb"></span>
    <span id="mainbox"></span>
    <!-- span.class1.class2.class3*5 -->
    <span class="class1 class2 class3">first</span>
    <span class="class1 class2 class3">second</span>
    <span class="class1 class2 class3">third</span>
    <span class="class1 class2 class3">fourth</span>
    <span class="class1 class2 class3">fifth</span>
</body>
</html>
