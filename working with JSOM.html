<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working with JSON </title>
</head>
<body>
    <div class="container">
        this is my container
    </div>
    <script>
        let jsonobj ={
            name :"fabiha",
            friend :"Batool",
            food : "pizza",
            gender :"female",
            age: 23,
        }
        console.log(jsonobj);
        //json helps in sending data in a string over a network 
        let myjsonstr = JSON.stringify(jsonobj); //the whole object becomes a string 
        console.log(myjsonstr); //becomes a string, can use all the functions of strings 
        //now we can send this string over a network, later on it will be parsed when recieved 
        myjsonstr = myjsonstr.replace("pizza", "biryani");
        console.log(myjsonstr);
        
        //now prse the string back into the object 
        let newjson = JSON.parse(myjsonstr); //needs a proper json string, not any string 
        console.log(newjson); 

    </script>
</body>
</html>
